<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detector üïµÔ∏è‚Äç‚ôÇÔ∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            width: 60%;
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            position: relative;
        }
        h2 {
            color: #00ffff;
            font-size: 28px;
            font-weight: 600;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .upload-box {
            border: 2px dashed #00ffff;
            padding: 25px;
            cursor: pointer;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
            font-weight: bold;
            color: #00ffff;
            text-transform: uppercase;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        .upload-box:hover {
            background-color: rgba(0, 255, 255, 0.15);
            transform: scale(1.05);
        }
        input[type="file"] {
            display: none;
        }
        button {
            background-color: #00ffff;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #00cccc;
            transform: scale(1.05);
        }
        #imagePreview {
            margin-top: 15px;
            display: none;
            max-width: 80%;
            height: auto;
            border-radius: 12px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
        }
        .fake {
            background-color: #ff4444;
            color: white;
        }
        .real {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>DeepFake Detector üïµÔ∏è‚Äç‚ôÇÔ∏è</h2>
    <p>Upload an image and let our AI-powered system analyze it for potential DeepFake manipulation.</p>
    <p>Our CNN model is trained on a vast dataset to distinguish real and AI-generated images with high precision.</p>
    
    <form id="uploadForm" enctype="multipart/form-data" class="upload-container">
        <label for="fileInput" class="upload-box">
            Click to Upload an Image
        </label>
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        
        <!-- Image Preview -->
        <img id="imagePreview" alt="Uploaded Image Preview">

        <button type="submit">üîç Analyze Image</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
    document.getElementById("fileInput").addEventListener("change", function(event) {
        let file = event.target.files[0];
        if (file) {
            let reader = new FileReader();
            reader.onload = function(e) {
                let imgPreview = document.getElementById("imagePreview");
                imgPreview.src = e.target.result;
                imgPreview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById("uploadForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = new FormData();
        let fileInput = document.getElementById("fileInput").files[0];

        if (!fileInput) {
            alert("Please upload an image first!");
            return;
        }

        formData.append("file", fileInput);

        fetch("/predict", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            let resultDiv = document.getElementById("result");
            if (data.error) {
                resultDiv.innerHTML = "‚ùå " + data.error;
                resultDiv.style.display = "block";
                resultDiv.className = "result fake";
            } else {
                let label = data.prediction === "Fake" ? "üî¥ FAKE" : "‚úÖ REAL";
                let confidence = (data.confidence * 100).toFixed(2) + "%";
                resultDiv.innerHTML = label + "<br>Confidence: " + confidence;
                resultDiv.style.display = "block";
                resultDiv.className = "result " + (data.prediction === "Fake" ? "fake" : "real");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Something went wrong. Try again.");
        });
    });
</script>

</body>
</html>
